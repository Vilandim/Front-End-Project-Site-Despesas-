<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="carregarDespesa()">
    
    <header> 
        <nav class="navbar navbar-expand-md navbar-light bg-warning"><!--Inicio nav-->
            <div class="container"><!-- Inicio container-->
                <a href="./indice.html" class="navbar-brand">
                    <img src="../Imagens/kisspng-jersey-cattle-holstein-friesian-cattle-beef-cattle-cow-5b1548b9d7f822.3133917615281215298846.png" width="150" height="100">
                </a>
                <h1 class="display-4 font-weight-bold">Mão de Vaca</h1>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-target">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link font-weight-bold mr-2" href="../html/indice.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link font-weight-bold" href="../html/registro.html">Registre sua despesa</a></li>
                        <li class="nav-item active"><a class="nav-link font-weight-bold" href="../html/consulta.html">Consulte suas despesas</a></li>
                    </ul>

                </div>
            </div><!-- Fim container-->
        </nav><!--Fim nav-->
    </header>

    <div class="container"><!-- Inicio container-->
        <div class="row"> <!-- Inicio row1-->
            <div class="col-md-7">
                <h2 class="display-4 mt-4 mb-5">Consultar despesa</h2>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <select class="form-control" id="ano">
                    <option value="">Ano</option>
                    <option value="2019">2019</option>
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-control" id="mes">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            
            <div class="col-md-2">
                <input class="form-control" placeholder="Dia" id="dia">
            </div>

            <div class="col-md-6">
                <select class="form-control" id="tipo">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Estudos</option>
                    <option value="3">Lazer</option>
                    <option value="4">Transporte</option>
                    <option value="5">Saúde</option>
                </select>
            </div>


        </div><!-- Fim row1-->


        <div class="row mb-5"><!-- Inicio row2-->
            <div class="col-md-8">
                <input class="form-control" placeholder="Descrição" id="descricao">
            </div>

            <div class="col-md-2">
                <input class="form-control" placeholder="Valor" onclick="valorEmReal()" id="valor">
            </div>

            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="pesquisaDespesa()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div><!-- Fim row2-->
    </div><!--Fim container-->
    
    <div class="container"><!-- Inicio container-->
        <div class="row">
            <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="despesas">

                        </tbody>
                    </table>
                
            </div>
        </div>
    </div><!-- Fim container-->
